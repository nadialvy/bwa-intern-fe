<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Obito</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#F8FAF9]">
      <nav class="bg-white fixed top-0 shadow-md flex py-4 w-full px-12">
        <div class="w-2/3 flex justify-start items-center gap-x-3">
          <div class="flex justify-center items-center gap-2">
            <img src="/assets/logo.png" alt="logo" class="w-[48px]" />
            <p class="text-[24px] font-bold">Obito</p>
          </div>
          <ul class="flex justify-center items-center gap-6">
            <li
              class="hover:font-semibold hover:cursor-pointer transition-all duration-100 pl-4"
            >
              Home
            </li>
            <li
              class="hover:font-semibold hover:cursor-pointer transition-all duration-100"
            >
              Pricing
            </li>
            <li
              class="hover:font-semibold hover:cursor-pointer transition-all duration-100"
            >
              Features
            </li>
            <li
              class="hover:font-semibold hover:cursor-pointer transition-all duration-100"
            >
              Testimonials
            </li>
          </ul>
        </div>
        <div class="w-1/3 flex justify-end items-center gap-x-3">
          <img
            src="/assets/device-message.svg"
            alt="device message"
            class="w-[24px] hover:cursor-pointer"
          />
          <div
            class="w-[1px] mx-3 h-full border border-gray-300 rounded-full"
          ></div>
          <div class="flex justify-center items-center gap-x-3">
            <button
              class="rounded-full hover:cursor-pointer py-2 font-medium px-4 bg-white border border-gray-300 text-black hover:text-white hover:bg-gray-700 transition-all duration-200"
            >
              Sign Up
            </button>
            <button
              class="rounded-full hover:cursor-pointer py-2 font-medium px-4 bg-[#2F6A62] hover:bg-[#1F3834] trasition-all duration-300 text-white"
            >
              My Account
            </button>
          </div>
        </div>
      </nav>
      <div class="mt-16 flex max-lg:flex-col max-lg:justify-between">
        <div class="w-1/2 p-12">
          <div class="max-w-[90%] mx-auto">
            <form
              action=""
              id="registerForm"
              class="bg-white flex flex-col justify-between items-stretch h-full gap-4 rounded-xl border border-gray-300 p-4"
            >
              <h2 class="text-[22px] font-bold">Upgrade Your Skills</h2>
              <div class="flex flex-col items-start gap-4">
                <input
                  type="file"
                  id="photo"
                  accept="image/*"
                  class="hidden"
                  onchange="previewPhoto(event)"
                />
                <label
                  for="photo"
                  class="cursor-pointer border border-gray-300 p-2 rounded-full text-center block w-24 h-24 flex justify-center items-center"
                >
                  Add Photo
                </label>

                <div class="flex gap-x-4 items-center justify-start">
                  <img
                    id="photoPreview"
                    class="w-24 h-24 rounded-full object-cover hidden"
                    alt="Photo Preview"
                  />
                  <button
                    id="deletePhoto"
                    class="bg-[#FFE3E1] text-[#EF372B] text-sm font-bold px-6 py-1 rounded-full hidden"
                    onclick="removePhoto()"
                  >
                    DELETE PHOTO
                  </button>
                </div>
              </div>

              <div>
                <label for="name">Complete Name</label>
                <div class="relative">
                  <input
                    type="text"
                    id="name"
                    class="w-full p-2 pl-10 border border-gray-300 rounded-full"
                    placeholder="Type your complete name"
                    required
                  />
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <img src="/assets/profile.svg" alt="profile icon" />
                  </span>
                </div>
              </div>
              <div>
                <label for="occupation">Occupation</label>
                <div class="relative">
                  <input
                    type="text"
                    id="occupation"
                    class="w-full p-2 pl-10 border border-gray-300 rounded-full"
                    placeholder="Programmer"
                    required
                  />
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <img src="/assets/briefcase.svg" alt="briefcase icon" />
                  </span>
                </div>
              </div>
              <div>
                <label for="email">Email Address</label>
                <div class="relative">
                  <input
                    type="email"
                    id="email"
                    class="w-full p-2 pl-10 border border-gray-300 rounded-full"
                    placeholder="Type your valid email address"
                    required
                  />
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <img src="/assets/sms.svg" alt="sms icon" />
                  </span>
                </div>
              </div>
              <div>
                <label for="password">Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="password"
                    class="w-full p-2 pl-10 border border-gray-300 rounded-full"
                    placeholder="********"
                    required
                  />
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <img
                      src="/assets/shield-security.svg"
                      alt="shiel security icon"
                    />
                  </span>
                </div>
              </div>
              <div>
                <label for="confirmpass">Confirm Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="confirmpass"
                    class="w-full p-2 pl-10 border border-gray-300 rounded-full"
                    placeholder="********"
                    required
                  />
                  <span
                    class="absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <img
                      src="/assets/shield-security.svg"
                      alt="shiel security icon"
                    />
                  </span>
                </div>
              </div>
              <div>
                <button
                  class="bg-[#2F6A62] hover:cursor-pointer hover:bg-[#2C5C55] transition-all duration-200 font-semibold text-white w-full rounded-full py-3 text-center"
                  onclick="handleSubmit(event)"
                >
                  Create My Account
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="w-1/2">
          <img
            src="/assets/hero-login.png"
            alt="hero login"
            class="w-full h-screen"
          />
        </div>
      </div>
    </div>
    <script src="/js/script.js" defer></script>
  </body>
</html>
